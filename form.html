<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>form</title>
</head>
<body>
    
    <div>
      <form action="">
          <h1>REGISTER</h1>
        <br>
        <label for="inputname" class="labels">Name</label>
        <input type="text" id="inputname" required minlength="1" class="inputt" />
        <br> <br>
        <label for="inputmail" class="labels">Email</label>
        <input type="email" id="inputmail" required class="inputt" />
        <br> <br>
        <label for="inputpassword" class="labels">password</label>
        <input type="password" id="inputpassword" required minlength="8" class="inputt"/>
        <br> <br>
        <label for="inputsalary" class="labels" id="lblsal">Salary</label>
        <input type="range" id="inputsalary" min="10" step="5" value="" oninput="output.value = inputsalary.value" class="inputt" />
         <output name="output"></output>
        <span>'$'</span>
        <br><br>
        <label for="inputage" class="labels" id="lblage"> Age</label>
        <input type="number" id="inputage"  min="21"  required class="inputt"/>
        <br><br>
        <input type="submit" value="SUBMIT" id="btn" required class="inputt" />
        <br><br>
      </form>
    </div>
    <script src="form.js"></script>
  










</body>
</html>
